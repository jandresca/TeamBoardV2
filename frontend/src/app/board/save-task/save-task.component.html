<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create Task</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Task name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Por favor seleccione la prioridad </mat-label>
            <mat-select [(ngModel)]="registerData.priority">
              <mat-option value="1">Alta</mat-option>
              <mat-option value="2">Media</mat-option>
              <mat-option value="3">Baja</mat-option>
            </mat-select>
          </mat-form-field>
          <input type="file" (change)="uploadImg($event)" />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button (click)="saveTask()" class="button" mat-raised-button>
          Create
        </button> -->
        <button (click)="saveTaskImg()" class="button" mat-raised-button>
          Create
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
